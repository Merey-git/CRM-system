<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1>Add New Course</h1>

    <form th:action="@{/courses/add}" th:object="${course}" method="post">
        <div class="mb-3">
            <label class="form-label">Course Name:</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description:</label>
            <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Price ($):</label>
            <input type="number" class="form-control" th:field="*{price}" min="0" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Course</button>
        <a href="/courses" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
