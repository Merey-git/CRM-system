<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Processed Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h1>Processed Requests</h1>

    <div class="row g-4">
        <div class="col-md-6" th:each="req : ${requests}">
            <div class="card p-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${req.userName}">User Name</h5>
                    <p class="card-text">
                        <strong>Course:</strong>
                        <span th:if="${req.course != null}" th:text="${req.course.name}"></span>
                        <span th:if="${req.course == null}">N/A</span><br>
                        <strong>Price:</strong>
                        <span th:if="${req.course != null}" th:text="'$' + ${req.course.price}"></span>
                        <span th:if="${req.course == null}">N/A</span><br>
                        <strong>Phone:</strong> <span th:text="${req.phone}"></span><br>
                        <strong>Comment:</strong> <span th:text="${req.commentary}"></span><br>
                        <strong>Operators:</strong>
                        <span th:if="${!req.operators.isEmpty()}">
                            <span th:each="op, iterStat : ${req.operators}">
                                <span th:text="${op.fullName}"></span>
                                <span th:if="${!iterStat.last}"></span>
                            </span>
                        </span>
                        <span th:if="${req.operators.isEmpty()}" class="text-muted">None</span>
                        <br>
                        <span class="badge bg-success">Processed</span>
                    </p>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/requests/{id}(id=${req.id})}" class="btn btn-primary btn-sm">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${requests.isEmpty()}" class="alert alert-info mt-4">
        No processed requests available.
    </div>
</div>
</body>
</html>
