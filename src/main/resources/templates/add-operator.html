<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Operator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1>Add New Operator</h1>

    <form th:action="@{/operators/add}" th:object="${operator}" method="post">
        <div class="mb-3">
            <label class="form-label">First Name:</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name:</label>
            <input type="text" class="form-control" th:field="*{surname}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Department:</label>
            <input type="text" class="form-control" th:field="*{department}" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Operator</button>
        <a href="/operators" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
