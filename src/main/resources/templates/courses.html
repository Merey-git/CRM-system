<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Courses</h1>
        <a href="/courses/add" class="btn btn-success">+ Add Course</a>
    </div>

    <div class="row g-4">
        <div class="col-md-4" th:each="course : ${courses}">
            <div class="card p-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${course.name}">Course Name</h5>
                    <p class="card-text">
                        <strong>Description:</strong>
                        <span th:text="${course.description}"></span><br>
                        <strong>Price:</strong>
                        <span class="text-success fw-bold" th:text="'$' + ${course.price}"></span>
                    </p>
                    <form th:action="@{/courses/{id}/delete(id=${course.id})}" method="post">
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(courses)}" class="alert alert-info mt-4">
        No courses available. Please add some courses first.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
