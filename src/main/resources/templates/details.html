<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1>Request Details</h1>

    <div class="card p-4 mb-4">
        <p><strong>ID:</strong> <span th:text="${request.id}"></span></p>
        <p><strong>User Name:</strong> <span th:text="${request.userName}"></span></p>
        <p><strong>Course:</strong>
            <span th:if="${request.course != null}" th:text="${request.course.name}"></span>
            <span th:if="${request.course == null}">N/A</span>
        </p>
        <p><strong>Price:</strong>
            <span th:if="${request.course != null}" th:text="'$' + ${request.course.price}"></span>
            <span th:if="${request.course == null}">N/A</span>
        </p>
        <p><strong>Phone:</strong> <span th:text="${request.phone}"></span></p>
        <p><strong>Comment:</strong> <span th:text="${request.commentary}"></span></p>
        <p><strong>Status:</strong>
            <span th:if="${request.handled}">Processed</span>
            <span th:if="${!request.handled}">New</span>
        </p>
    </div>

    <div th:if="${request.handled && !request.operators.isEmpty()}" class="card p-4 mb-4">
        <h3>Assigned Operators</h3>
        <div class="list-group">
            <div th:each="operator : ${request.operators}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong th:text="${operator.fullName}"></strong>
                    <span class="badge bg-info ms-2" th:text="${operator.department}"></span>
                </div>
                <form th:action="@{/requests/{id}/removeOperator(id=${request.id})}" method="post" style="display: inline;">
                    <input type="hidden" name="operatorId" th:value="${operator.id}">
                    <button class="btn btn-danger btn-sm">Remove</button>
                </form>
            </div>
        </div>
    </div>

    <div class="mt-4 d-flex justify-content-start gap-3">
        <a th:if="${!request.handled}"
           th:href="@{/requests/{id}/assign(id=${request.id})}"
           class="btn btn-success">Process Request</a>

        <form th:action="@{/requests/{id}/delete(id=${request.id})}" method="post">
            <button class="btn btn-danger">Delete</button>
        </form>

        <a href="/requests" class="btn btn-secondary">Back</a>
    </div>
</div>
</body>
</html>
