<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1>Request Details</h1>

    <div class="card p-4">
        <p><strong>ID:</strong> <span th:text="${request.id}"></span></p>
        <p><strong>User Name:</strong> <span th:text="${request.userName}"></span></p>
        <p><strong>Course:</strong> <span th:text="${request.courseName}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${request.phone}"></span></p>
        <p><strong>Comment:</strong> <span th:text="${request.commentary}"></span></p>
        <p><strong>Status:</strong>
            <span th:text="${request.handled} ? 'Processed' : 'New'"></span>
        </p>
    </div>

    <div class="mt-4 d-flex justify-content-start gap-3">
        <form th:if="${!request.handled}" th:action="@{/requests/{id}/process(id=${request.id})}" method="post">
            <button class="btn btn-success">Mark as Processed</button>
        </form>

        <form th:action="@{/requests/{id}/delete(id=${request.id})}" method="post">
            <button class="btn btn-danger">Delete</button>
        </form>

        <a href="/requests/new" class="btn btn-secondary">Back</a>
    </div>
</div>
</body>
</html>
