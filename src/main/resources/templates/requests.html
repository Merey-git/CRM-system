<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>All Requests</h1>

    <div class="row g-4">
        <div class="col-md-6" th:each="req : ${requests}">
            <div class="card p-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${req.userName}">User Name</h5>
                    <p class="card-text">
                        <strong>Course:</strong> <span th:text="${req.courseName}"></span><br>
                        <strong>Phone:</strong> <span th:text="${req.phone}"></span><br>
                        <strong>Comment:</strong> <span th:text="${req.commentary}"></span><br>
                        <strong>Status:</strong>
                        <span th:if="${!req.handled}" style="color: #e0a800;">New</span>
                        <span th:if="${req.handled}" style="color: #198754; ">Processed</span>
                    </p>
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/requests/{id}(id=${req.id})}" class="btn btn-primary btn-sm">View</a>
                        <form th:action="@{/requests/{id}/delete(id=${req.id})}" method="post">
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
