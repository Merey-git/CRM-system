<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Operators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h2>Assign Operators to Request</h2>

    <div class="card p-4 mt-3">
        <p><strong>User:</strong> <span th:text="${request.userName}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${request.phone}"></span></p>
        <p><strong>Comment:</strong> <span th:text="${request.commentary}"></span></p>
        <p><strong>Course:</strong>
            <span th:text="${request.course != null ? request.course.name : 'No course'}"></span>
        </p>
    </div>

    <form th:action="@{/requests/{id}/assign(id=${request.id})}" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Select Operators:</label>
            <div class="form-check" th:each="op : ${operators}">
                <input class="form-check-input" type="checkbox" th:name="operatorIds"
                       th:value="${op.id}" th:id="${'op-' + op.id}">
                <label class="form-check-label" th:for="${'op-' + op.id}"
                       th:text="${op.fullName + ' (' + op.department + ')'}"></label>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Assign</button>
        <a th:href="@{/requests/{id}(id=${request.id})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
