<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1>Add New Request</h1>

    <form th:action="@{/requests/add}" th:object="${request}" method="post">
        <div class="mb-3">
            <label class="form-label">User Name:</label>
            <input type="text" class="form-control" th:field="*{userName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Course Name:</label>
            <input type="text" class="form-control" th:field="*{courseName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone:</label>
            <input type="text" class="form-control" th:field="*{phone}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Comment:</label>
            <textarea class="form-control" th:field="*{commentary}" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/requests/new" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
