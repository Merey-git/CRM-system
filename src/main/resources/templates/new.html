<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pending Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h1>New Requests</h1>

    <div class="row g-4">
        <div class="col-md-6" th:each="req : ${requests}">
            <div class="card p-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${req.userName}">User Name</h5>
                    <p class="card-text">
                        <strong>Course:</strong>
                        <span th:text="${req.course != null ? req.course.name : 'No course'}"></span><br>
                        <strong>Phone:</strong> <span th:text="${req.phone}">Phone</span><br>
                        <strong>Comment:</strong> <span th:text="${req.commentary}">Comment</span><br>
                        <strong>Status:</strong> <span class="text-warning">New</span>
                    </p>

                    <div class="d-flex justify-content-between mt-3">
                        <a th:href="@{/requests/{id}(id=${req.id})}" class="btn btn-primary btn-sm">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
